<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>My BookList App</title>
</head>

<body>
    <div class="contain-4 text-center">
        <h1 class="dispaly-4 text-center"><i class="fas fa-book-open text-warning"></i> JSBangladesh
            <span class="text-warning">Book</span>List</h1>
        <form id=Book-form>
            <div>
                <label class="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>


            <div>
                <label class="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div>
                <label class="year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning btn-block" />
        </form>
    </div>
</body>

</html>
