<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <form action="" onsubmit="validate()">
        <input type="text" id="email" placeholder="Email" /> <br>
        <input type="text" id="poneNumber" placeholder="Phone Number" /><br>
        <input type="text" id="postal-code" placeholder="Post Code" /><br>
        <input type="submit" />
    </form>

    <script>
        function validate() {
            var phoneNumber = document.getElementById('poneNumber').value;
            var postalCode = document.getElementById('postal-code').value;
            var email = document.getElementById('email').value
            var emailRegx = /^\S+@\S+\.\S+$/;
            var phoneRGEX = /^(?:\+88|88)?(01[346789]\d{8})$/
            var postalRGEX = /^\\d{4}$/;
            var phoneResult = phoneRGEX.test(phoneNumber);
            var postalResult = postalRGEX.test(postalCode);
            var emailresult = emailRegx.test(email);
            if (phoneResult == false) {
                alert('Please enter a valid phone number');
                return false;
            }

            if (postalResult == false) {
                alert('Please enter a valid postal number');
                return false;
            }
            if (emailresult == false) {
                alert('please enter valid email address')
            }

            return true;
        }
    </script>

</body>

</html>
